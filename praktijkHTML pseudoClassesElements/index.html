        PSUEDO CLASSES


HOVER:
is om een div te laten reageren als je over de div gaat met de muis.
zodat de css word geactiveerd. niet alleen voor kleuren, maar voor alles dat er van css in de div staat.
dit gaat direct activeren.

Als je wilt kan je een transition plaatsen waardoor het een beetje smoother tevoorschijn komt.
door in de eerste div transition:2s; bv in te geven dan duurt de transition 2 seconden.
dit is ook voor desactiveren dus het gaat rustiger om te werken en te stoppen met werken.

DISABLED:
Dit word in een input gebruikt dus we hebben de divs vervangen naar inputs.
Als je disabled in de class zet dan word de css in de .input:disabled gebruikt, maar dan kan je ook niet meer typen zoals ervoor.
Als je dan de disabled terug weg doet uit de class dan gaat het terug werken en de zwarte rand terug zetten.
