    <!-- 
        BACKGROUND-COLOR:
        Tot nu toe hebben de background een kleur gegeven door deze methode.
        Maar je kan ook gewoon alleen background type en de kleur erachter zetten dan kom je op hetzelfde.

        BACKGROUND-IMAGE:
        Is voor een afbeeldeing te gebruiken als achtergrond.
        als je url gebruikt dan kan je met "" de url van een afbeelding erin plaatsen zonder echt te downloaden.

        Je kunt ook gewoon de img downloaden en in de map van je project gooien zodat het hiet gewoon gebruikt kan worden.
        zonder een heel lange url.
        Dan moet je gwn tussen haakje "./naamImg"

        BACKGROUND-REPEAT:
        Als de IMG heel veel naast elkaar staat, omdat de img te klein is dan moet je eronder
        background-repeat: no repeat; plaatsen dan zal dit niet meer gebeuren.

        BACKGROUND-SIZE:
        Dit is om te bepalen hoe groot je achtergrond gaat zijn.

        Contain
        is voor de background zo goed mogelijkin de beste kwaliteit te geven.

        Auto
        is automatisch te kiezen, meestal is dit gewoon de originele waarde.

        Cover
        is om de grootte van de block die we hebben helemaal te vullen met de img, zeker als de img te klein is bv.

        BACKGROUND-POSITION:
        Is om de positie van de img te plaatsen.
        met bv %    background-posiition: 0% 0%
        de eerste % is horizontale positie en  de 2de % is voor de verticale positie.

        KLEUREN:
        Je kunt gewoon de naam oproepen van de kleur maar dit is toch wat gelimiteerd.
        Je kan veel meer kleuren kiezen door #000 -> RBG kleuren 
        wit is #fff, heel lich grijs #f2f2f2

        JE MOET NIET DE KLEUREN VAN BUITEN TE KENNEN.
        je kan gewoon een site gebuiken die een color picker heeft en zo de hexa code kunt vinden.
        bv w3 color picker, zelfs google heeft dit.
        de hexa code te kopieren en plakken.

        Je kan ook zonder hexa code een kleur geven. door bv RGB te gebruiken.
        bv rgb(255, 51, 255).
        werkt volledig hetzelfde

        Nog een andere manier is RGBA gebruiken
        het verschil is dat je nu de opacity kut bepalen van een kleur.
        bv rgba(77, 148, 255, 1)
        De 1 is de waarde van de opacity 1 is eigenlijk volledig volle kleur zonder doorschijning.
        Hoe kleiner de waarde, hoe doorzichtiger de kleur word.
        Als de waarde 0 is dan is het 100% doorzichtig dan is het alsof het niet meer bestond.
