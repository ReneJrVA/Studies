    <!-- 
        KEYFRAME:
            Is om een animatie te maken door verschillende keyframes te gebruiken.

            .mijnDiv{
    
                 height: 100px;
                width: 100px;
                background-color: black;
                animation: animatie;        Animatie op roepen met de naam
                animation-duration: 5s;     De lengte van tijd kiezen van de animatie.
            }
            @keyframes animatie {       Om keyframe te maken moet @keyframes naam typen
                from{                      startpunt
                    border-radius: 0;                   vierkant
                    background: #000;                   zwart
                }
                to{                         eindpunt
                     border-radius:  50%;               rond
                     background: red;                   rood
                }

                Met deze basis kan je heel complexe animaties maken.

                IPV from en to gebruiken kan je ook percentages gebruiken bv 0% tot 100%

                bv:
                @keyframes animatie {
                     0% {
                        top: 0;
                    }

                      10% {
                        top: 20px;
                     }

                    20% {
                         top: 40px;
                    }

                    40% {
                        top: 40px;
                        left: 20px;
                    }
                     50% {
                         top: 60px;
                        left: 40px;
                     }
                     100% {
                          top: 140px;
                            left: 120px;
                     }
            


-->
