    <!-- 
    Position:
        De gewone volgorde is van boven naar beneden.
        2 de zelfde div onderelkaar in de code dan ook in de html.

        FIXED
        word gebruikt om een limiet te geven tot een bepaalde positie.
        dan kan je eronder top, bottom,left, right gebruiken voor de juiste afstand.
        dit kan gebruikt worden om bv top 0%, te gebruiken waardoor het altijd vanboven blijft ook als je scrolled.
        dit is handig voor als je een menu op een pagina, wilt mee laten gaan. 
        position: fixed;
        top: 0px;

        STICKY
        lijkt hard op fixed, het verschil is dat sticky vertrekt van een punt blijft plakken
        wanneer het de juiste positie heeft bereikt.
        position: sticky;
        top: 0px;

        RELATIVE
        is een positie kiezen waar dat jou blok staat in dit geval eronder.
        dus als je top 150px doet, dan gaat het niet beginnen boven aan de pagina, maar vanaf waar het erna zou komen.
        position: relative;
        top: 150px;

        ABSOLUTE
        je kan het op twee manieren gebruiken.
        als het in een static ellement zit, dan boeit hem dat niet en zet hij zich
        op de positie die hij heeft gekregen.

        Als de hoofd div de vader van jouw div relative is ipv static.
        Dan gaat het pas onder die ellement beginnen.



        vh: view height
        100vh in groote is de hoeveelheid px op een beeldscherm.
        Als je bv 200vh neemt dan zijn dat twee beeldschermen dus ga je moeten scrollen.
        body {
                height: 200vh;
            }

        vw: view width
        hetzelfde als vh maar voor width
         body {
                width: 200vw;
            }


-->
