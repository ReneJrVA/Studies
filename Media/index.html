<!-- COMMENT CTRL K CTRL C -->

<body>
    <img src="./mediaa/chase.jpg" style="display: block;" />

    <video id="player" controls style="width: 50%; border-radius: 10px;">
        <source src="./mediaa/chase movie.mp4" type="video/mp4">
        uw internet browser ondersteunt geen video
    </video>

    < audio controls>
        <source src="./mediaa/intro patrulha.mp3" type="audio/mp3">
        uw internet browser ondersteunt geen audio bestanden
        </audio>

        <button onclick="document.getElementById('player').play()">Play</button>
        <button onclick="document.getElementById('player').pause()">Pause</button>

        </body>

</html>

<!-- TAGS waar je media kunt plaatsen, zoals afbeeldingen, video's etc -->

<!-- video voor een video-->
<!-- src word gebruikt om aan te tonen welke document dat je wilt gebuiken-->
<!--controls word gebruikt om alle controls knoppen te hebben zoals play,pauze,volume etc.-->
<!-- buttonclick is voor javascript en om een knop te maken -->
