    <!-- 
        MARGIN:

    Als je margin voor heel de div wilt geven dan gewoon marging gebuirken
    als je voor elke kant appart een andere margin zilt kan je margin-top enzoverder gebruiken.
    Als je gewoon voor top, bottom en left, right wilt kiezen dan gewoon margin: 10px 20px;  gebruiken bv.
    Als je alles op één lijn wilt zetten kan je de vier kanten zetten de volgorde gaat in een cirkel.
    BOVEN RECHTS ONDER LINKS bv: margin: 10px 20px 30px 40px;
    boven 10px, rechts 20px, onder 30px, links 40px.

    PADDING:
        Werkt hetzelfde als margin maar van binnenuit de blok en niet buiten ervan.
        de zelfde manieren om de waarden te geven in margin is ook hetzelfde bij padding.
        bv padding - top etc.

    Border:
        Rand van de block.
        SOLID is het meest gebruikte
        double is een dubbele rand
        dotted is met punten
        dashed is met strepen

        Dus -> border: type kleur;

    Border-radius:
        is graden kiezen voor het rond maken van een border
        hoe hoger de waarde, hoe ronder dat het word.
        je kan px gebruiken om het een beetje afronden
        met 50% kan je zelfs cirkels, ovalen maken.
-->
